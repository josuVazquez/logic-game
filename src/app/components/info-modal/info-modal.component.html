<ion-content class="ion-padding">
  <ion-button fill="clear" class="top-right" (click)="closeModal()">
      <ion-icon name="close-outline"></ion-icon>
  </ion-button>
  <h3 class="title">INFO</h3>
  <article>
    <div class="stadistics">
      <p>Estadisticas</p>
      <p>Jugadas: {{played}}</p>
      <p>Victorias: {{won}}</p>
      <div>
        <p>Distribucion</p>
        <div *ngFor="let stat of percentage" class="progress">
          {{stat + 1 === 6 ? 'X' : stat + 1}}
          <div *ngFor="let box of progress(stat)" class="box">
          </div>
        </div>
      </div>
    </div>
    <hr/>
    <div class="timer">
      <p>SIGUIENTE COMBINACION</p>
      {{date | date: 'HH:mm:SS'}}
    </div>
  </article>
</ion-content>
