<ion-content class="ion-padding">
  <ion-button fill="clear" class="top-right" (click)="closeModal()">
      <ion-icon name="close-outline"></ion-icon>
  </ion-button>
  <h3 class="title">INFO</h3>
  <article>
    <div class="stadistics">
      <p>Estadisticas</p>
      <p>Jugadas: {{played}}</p>
      <p>Victorias: {{won}}</p>
      <div>
        <p>Porcentaje</p>
        <div *ngFor="let stat of percentage" class="progress">
          {{stat.num + 1 === 8 ? 'X' : stat.num + 1}}
          <div *ngFor="let box of stat.progress" class="box">
          </div>
            ({{stat.progress.length * 10}})%
        </div>
      </div>
    </div>
    <hr/>
    <div class="timer">
      <p>SIGUIENTE COMBINACION</p>
      {{timerDate | date: 'HH:mm:ss'}}
    </div>
  </article>
</ion-content>
