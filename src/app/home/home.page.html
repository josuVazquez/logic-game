<ion-content>

<ion-header class="header">
  <button (click)="explain()" class="help">
    <ion-icon name="help-circle-outline"></ion-icon>
  </button>
  <h3 class="title">NotEvenWords</h3>
  <button fill="clear" (click)="info()" class="help">
    <ion-icon name="stats-chart-outline"></ion-icon>
  </button>
  <button fill="clear" (click)="settings()" class="help">
    <ion-icon name="settings-outline"></ion-icon>
  </button>
</ion-header>

  <div class="content">
    <article class="spinner" [ngClass]="{'rotating': running}">
      <div>{{ counter | date:'mm:ss' }}</div>
    </article>
    <ion-button *ngIf="!running" (click)="start()">Start</ion-button>

    <table class="table">
      <tr *ngFor="let row of quizz.rows; let index = index"> 
        <td *ngFor="let rowValue of row.cells; let i = index" class="value valueCircle border fillBackGround" (click)="select({col:i, row: index, val: rowValue.value})"
          [ngClass]="{ 
            checked: rowValue.value && rowValue.value === numbersOfTheDay[index].charAt(i),
            warn: rowValue.value && numbersOfTheDay[index].includes(rowValue.value),
            selected: selectedChar && selectedChar.row === index && selectedChar.col === i
          }" >
          {{rowValue.value}}
        </td>
      </tr>
    </table>

  </div>
</ion-content>
